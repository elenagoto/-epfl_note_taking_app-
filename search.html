<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Notes App</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <!-- Start Header -->
  <header class="header">
    <h1 class="header__title">My Notes</h1>
    <h2>Title to replace</h2>
  </header>

  <!-- Start Main -->
  <main class="main">
    
    <!-- Form Search note -->
    <form class="form" action="/" method="GET">
      <input class="form__input" id="searchNote" type="text" name="search_field" placeholder="Search...">
      <input class="form__button" id="searchButton" type="submit" value="Search">
    </form>

    <!-- See all notes -->
    <div class="notes__link">
      <a href="/search">See all notes</a>
    </div>
    <div class="notes_container">
      <div class="note">
        <p class="note__date">06/dec/19</p>
        <p class="note__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore nulla porro optio temporibus, ullam incidunt excepturi minima eum molestias, deleniti enim alias vel expedita maiores, repellat quo nostrum nisi. Consequuntur?</p>
      </div>
    </div>

  </main>
  <!-- Start Footer -->
  <footer class="footer">
  </footer>

  <!-- Script -->
  <script src="static/script.js"></script>
</body>

</html>
