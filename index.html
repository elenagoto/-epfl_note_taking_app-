<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes App</title>
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Header -->
  <header class="header">
    <h1 class="header__title"> <a href="/"> <img src="static/images/pencil.svg" alt="green pencil"> My Notes</a></h1>
    <h2 class="header__welcome hidden" id="welcomeMessage">Welcome <span id="userBack"></span> <span id="userWelcome"></span></h2>
  </header>

  <!-- Start Main -->
  <main class="main">
    <div class="login" id="loginForm">
      <div class="login__content">
        <h2 class="login__message">Log in to access your notes</h2>
        <form class="form form--search form--login" action="" id="login">
          <textarea class="form__input" id="userName" rows="1" placeholder="Username"></textarea>
          <!-- <input class="form__input" id="userName" type="text" name="userName" placeholder="Username"> -->
          <input class="form__button" id="loginButton" type="button" value="Log in">
        </form>
      </div>
    </div>
    <div class="forms hidden" id="forms">
      <div class="forms__content">
        <!-- Form Search note -->
        <form class="form form--search" action="/search" method="GET">
          <input class="form__input" id="searchNote" type="text" name="q" placeholder="Search...">
          <input class="form__button" id="searchButton" type="submit" value="Search">
        </form>
       
        <form class="form form--create" action="/addnote" method="POST"> 
          <!-- Form Create note -->
          {$$ SUBMITED $$}
          <!-- <p class="form__saved"> Your note has been saved</p> -->
          <textarea class="form__text" id="createNote" name="new_note" cols="30" rows="10"
            placeholder="Add your note's text here..."></textarea>
          <input class="form__button" id="createButton" type="submit" value="Create note">
        </form>
        <!-- See all notes -->
        <div class="form notes__link">
          <a href="/all_notes">See all my notes</a>
        </div>
      </div>
    </div>

    <!-- Start image -->
    <div class="image_container">
      <img src="static/images/girl-notepad.svg" alt="girl with notepad and gigant pencil and cup of coffee">
    </div>
  </main>


  <!-- Start Footer -->
  <footer class="footer">
    <div class="footer__element">
      <p>&copy; <a href="https://elenagoto.ch" target="_blank">Laura GÃ³mez</a> 2019</p>
    </div>
    <div class="footer__element">
      <p> Images designed by <a href="http://www.freepik.com">slidesgo / Freepik</a></p>
    </div>
  </footer>
  
  <!-- Script -->
  <script src="static/script.js"></script>
</body>
</html>
