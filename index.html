<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes App</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <!-- Start Header -->
  <header class="header">
    <h1 class="header__title"> <a href="/">My Notes</a></h1>
    {$$ WELCOME $$}
    <!-- <h2 id="welcomeMessage">Welcome <span id="userName"></span></h2> -->
  </header>

  <!-- Start Main -->
  <main class="main">

    <!-- Form Create note -->
    <!-- <p> Your note has been saved</p> -->
    {$$ SUBMITED $$}
    <form class="form" action="/submit" method="POST">
      <textarea class="form__text" id="createNote" name="new_note" cols="30" rows="10" placeholder="Add your note's text here..."></textarea>
      <input class="form__button" id="createButon" type="submit" value="Create note">
    </form>

    <!-- Form Search note -->
    <form class="form" action="/search" method="GET">
      <input class="form__input" id="searchNote" type="text" name="q" placeholder="Search...">
      <input class="form__button" id="searchButton" type="submit" value="Search">
    </form>

    <!-- See all notes -->
    <div class="notes__link">
      <a href="/notes">See all notes</a>
    </div>
  </main>
  <!-- Start Footer -->
  <footer class="footer">
  </footer>
  
  <!-- Script -->
  <script src="static/script.js"></script>
</body>
</html>
